<!-- Proyecto 1: Enviar Texto -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto 1 - Enviar Texto</title>
  <style>
    body { font-family: Arial, sans-serif; }
    input[type="text"], button { padding: 10px; margin: 10px; }
  </style>
</head>
<body>
  <h1>Enviar Texto a Proyecto 2</h1>
  <input type="text" id="text-input" placeholder="Escribe algo..." />
  <button onclick="sendText()">Enviar Texto</button>

  <h3>Texto recibido en Proyecto 1:</h3>
  <div id="received-text"></div>

  <script>
    // Conectar al servidor WebSocket
    const socket = new WebSocket('ws://localhost:8080');

    socket.onopen = () => {
      console.log('Conectado al servidor WebSocket');
    };

    // FunciÃ³n para enviar el texto
    function sendText() {
      const textInput = document.getElementById('text-input').value;
      if (textInput.trim() === "") {
        alert("Por favor, escribe algo antes de enviar.");
        return;
      }
      socket.send(textInput); // Enviar el texto al servidor WebSocket
    }

    // Recibir mensajes del servidor
    socket.onmessage = (event) => {
      const receivedText = event.data;
      document.getElementById('received-text').innerHTML = `<p><strong>Texto recibido:</strong> ${receivedText}</p>`;
    };
  </script>
</body>
</html>
