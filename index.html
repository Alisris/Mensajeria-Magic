<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto 1 - Enviar Texto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f7f7f7;
    }

    .container {
      text-align: center;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    input[type="text"] {
      padding: 10px;
      margin-bottom: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Enviar Texto a Proyecto 2</h1>
    <input type="text" id="text-input" placeholder="Escribe algo..." />
    <br />
    <button onclick="sendText()">Enviar Texto</button>
  </div>

  <script>
    function sendText() {
      const textInput = document.getElementById('text-input').value;

      // Verificar si el campo de texto está vacío
      if (textInput.trim() === "") {
        alert("Por favor, escribe algo antes de enviar.");
        return;
      }

      // Redirigir a Proyecto 2 con el texto como parámetro en la URL
      window.location.href = `https://alisris.github.io/Mensajero-Magic/index.html?text=${encodeURIComponent(textInput)}`;
    }
  </script>
</body>
</html>
